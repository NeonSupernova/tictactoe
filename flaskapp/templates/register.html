{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">Register</h2>
<form method="POST" action="/register" class="space-y-4">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="p-2 border border-green-500 bg-black text-green-500 w-full" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="p-2 border border-green-500 bg-black text-green-500 w-full" required>
    </div>
    <button type="submit" class="p-2 bg-green-500 hover:bg-green-700 text-black">Register</button>
</form>
{% endblock %}
